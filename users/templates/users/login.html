{% extends 'users/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
    <div id="content-container" class="container p-none" style="margin-top: 10em;margin-bottom: 15em;">
      <h2 class="mb-5">Type in your login info below to see the whole website</h2>
        <div class="lgn-container col-lg-8">
            <form id="login-form" method="POST">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td><label for="id_username">Username</label></td>
                        <td><input id="id_username" name="username"
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">Password</label></td>
                        <td><input id="id_password" name="password" type="password"
                          class="form-control"></td>
                    </tr>
                </table>
                {% if form.errors %}
                    <p class=" label label-danger">
                        Your username and password didn't match.
                        Please try again.
                    </p>
                {% endif %}
                <input type="submit" value="Login" class="btn pull-right" style="position:relative;float:center;color:white;background-color: #6c757d;"/>


            </form>
            <hr>
        </div>
    </div>
{% endblock content %}
