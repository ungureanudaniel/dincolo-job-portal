{% extends 'users/base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
{% for message in messages %}
{% include 'users/messages.html' %}
{% endfor %}
<div class="logged_in_homepage">
  <div class="logged-in-homepage-wrapper">
    <div class="logged-in-homepage max-width-container">
      <div class="logged-in-homepage-top">
        <section class="pt-8 pt-md-11 pb-8 pb-md-11 section-row selling" style="">
          <div class="container">
            <div class="row align-items-center justify-content-between mb-8 mb-md-11" data-aos="fade-left">
              <div class="col-12 col-md-8 col-lg-8 order-md-1 aos-init aos-animate" data-aos="fade-right">
                <div class="selling-text w-100 d-flex flex-column justify-content-start align-items-start">
                  <div>
                    <h2 class="">The <mark style="background-color:rgba(147, 112, 219, 0.5); color: white; font-weight: 900;">Best</mark> freelancers platform in eastern Europe<br> <mark style="background-color:rgba(147, 112, 219, 0.5); color: white; font-weight: 900;">is on it's way out</mark></h2>
                  </div>
                  <div class="mt-5 mb-5">
                    <span class="sec2-txt check-icon" aria-hidden="true" style="width: 24px; height: 24px; fill: rgb(147, 112, 219);">
                      <img style="height:200px;margin:20px 20px 20px;" src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Hand_pointing_down_%28contour%29.svg">
                    </span>
                  </div>
                  <div>
                    <p class="text-center mt-5 float-left">Stay tunned for news !</p><br>
                  </div>

                  <div>
                    <form method="POST" action="." class="navbar-search form-inline my-2 my-lg-0">
                      {% csrf_token %}
                      <input class="form-control mr-sm-2 text-dark" style="border-color: rgba(147, 112, 219, 0.9)" type="email" name="sub_email" placeholder="Type your email" aria-label="Search">
                      <button class="btn my-2 my-sm-0 text-white" style="background-color: rgba(147, 112, 219, 0.9);" type="submit">Submit</button>
                    </form>
                  </div>
                </div>

              </div>
            </div> <!-- / .row -->
          </div> <!-- / .container -->
        </section>
      </div>
    </div>
  </div>
</div>
  <!-- FOOTER -->
{% endblock %}
